<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý Admin</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: rgba(200, 200, 200, 0.6);
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
            margin: 2px;
        }

        .btn-duyet {
            background: green;
            color: white;
            border: none;
            border-radius: 3px;
        }

        .btn-xoa {
            background: red;
            color: white;
            border: none;
            border-radius: 3px;
        }

        .logout {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #003366;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .refresh {
            background: #0055aa;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
        }

        #charts {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        canvas {
            background: white;
            border-radius: 10px;
            padding: 10px;
            max-width: 380px;
            max-height: 300px;
            flex: 1 1 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <button class="logout" onclick="logout()">Đăng xuất</button>

    <div class="container">
        <h2>Quản lý Đơn Đăng Ký Thăm</h2>

        <button class="refresh" onclick="loadData()">Làm mới</button>

        <table>
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>CCCD</th>
                    <th>Quan hệ</th>
                    <th>Quân nhân</th>
                    <th>SĐT</th>
                    <th>Tỉnh/Thành</th>
                    <th>Đơn vị</th>
                    <th>Trạng thái</th>
                    <th>Số lượng</th>
                    <th>Hành động</th>
                </tr>
            </thead>

            <tbody id="adminBody">
                <tr>
                    <td colspan="10">Đang tải...</td>
                </tr>
            </tbody>
        </table>

        <div id="charts">
            <canvas id="statusChart"></canvas>
            <canvas id="provinceChart"></canvas>
            <canvas id="unitChart"></canvas>
        </div>
    </div>

    <script>
        const API_URL =
            "https://script.google.com/macros/s/AKfycbyKDwP7jSzCos-CcQXpNEw0dUT-dlmYa8b7kcNJi32f5zs-oxz6NTXokSTB0ptHT2HkJA/exec";

        if (!localStorage.getItem("adminLoggedIn")) {
            alert("Bạn chưa đăng nhập!");
            location.href = "index.html";
        }

        let data = [];
        let charts = [];

        function loadData() {
            fetch(API_URL)
                .then(res => res.json())
                .then(d => {
                    data = d;
                    renderTable();
                    drawCharts();
                })
                .catch(err => {
                    console.error("Lỗi tải dữ liệu:", err);
                    document.getElementById("adminBody").innerHTML =
                        '<tr><td colspan="10">Lỗi tải dữ liệu</td></tr>';
                });
        }

        function renderTable() {
            const tbody = document.getElementById("adminBody");

            if (!data.length) {
                tbody.innerHTML =
                    '<tr><td colspan="10">Không có dữ liệu</td></tr>';
                return;
            }

            tbody.innerHTML = "";

            data.forEach((row, i) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${row.hoten || ""}</td>
                        <td>${row.cccd || ""}</td>
                        <td>${row.quanhe || ""}</td>
                        <td>${row.quannhan || ""}</td>
                        <td>${row.sdt || ""}</td>
                        <td>${row.tinhthanhpho || ""}</td>
                        <td>${row.donvi || ""}</td>
                        <td>${row.trangthai || "Chờ duyệt"}</td>
                        <td>${row.soluong || 1}</td>
                        <td>
                            <button class="btn-duyet" onclick="duyet(${i})">Duyệt</button>
                            <button class="btn-xoa" onclick="xoa(${i})">Xóa</button>
                        </td>
                    </tr>
                `;
            });
        }

        function duyet(index) {
            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({
                    action: "update",
                    row: index,
                    trangthai: "Đã duyệt"
                })
            }).then(loadData);
        }

        function xoa(index) {
            if (!confirm("Bạn chắc chắn muốn xóa đơn này?")) return;

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({
                    action: "delete",
                    row: index
                })
            }).then(loadData);
        }

        function drawCharts() {
            charts.forEach(c => c.destroy());
            charts = [];

            const countStatus = {
                "Chờ duyệt": 0,
                "Đã duyệt": 0,
                "Từ chối": 0
            };

            const countProvince = {};
            const countUnit = {};

            data.forEach(row => {
                const sl = Number(row.soluong) || 1;
                const tt = row.trangthai || "Chờ duyệt";

                countStatus[tt] = (countStatus[tt] || 0) + sl;

                const province = row.tinhthanhpho || "Không xác định";
                countProvince[province] = (countProvince[province] || 0) + sl;

                const unit = row.donvi || "Không xác định";
                countUnit[unit] = (countUnit[unit] || 0) + sl;
            });

            charts.push(
                new Chart(document.getElementById("statusChart"), {
                    type: "pie",
                    data: {
                        labels: Object.keys(countStatus),
                        datasets: [{
                            data: Object.values(countStatus),
                            backgroundColor: ["#FFD700", "#00FF00", "#FF6347"]
                        }]
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: "Tổng số người theo trạng thái"
                            }
                        }
                    }
                })
            );

            charts.push(
                new Chart(document.getElementById("provinceChart"), {
                    type: "bar",
                    data: {
                        labels: Object.keys(countProvince),
                        datasets: [{
                            data: Object.values(countProvince),
                            backgroundColor: "#87CEEB"
                        }]
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: "Tổng số người theo tỉnh/thành"
                            },
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                })
            );

            charts.push(
                new Chart(document.getElementById("unitChart"), {
                    type: "bar",
                    data: {
                        labels: Object.keys(countUnit),
                        datasets: [{
                            data: Object.values(countUnit),
                            backgroundColor: "#FFA500"
                        }]
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: "Tổng số người theo đơn vị"
                            },
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                })
            );
        }

        function logout() {
            localStorage.removeItem("adminLoggedIn");
            location.href = "index.html";
        }

        loadData();
        setInterval(loadData, 4000);
    </script>
</body>
</html>
